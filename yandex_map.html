<!DOCTYPE html>
<html>
<head>
    <title>Yandex Maps Example</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bcad9390-e364-4750-9e55-c43e5bf86e49&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Координаты центра карты
                zoom: 10 // Zoom
            });

            // Добавление метки
            var myPlacemark = new ymaps.Placemark([55.76, 37.64], {
                hintContent: 'Москва!',
                balloonContent: 'Столица России'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
